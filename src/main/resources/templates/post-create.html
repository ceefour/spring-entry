<html xmlns:th="http://www.thymeleaf.org" dir="ltr">
    <head>
        <title>Spring Entry</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <h3>Create a Post</h3>
        <form action="#" th:action="@{/post-create}" th:object="${post}" method="post">
            <table>
                <tbody><tr>
                        <td>Title:</td>
                        <td><input type="text" th:field="*{title}"/></td>
                        <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error message</td>
                    </tr>
                    <tr>
                        <td>Content:</td>
                        <td><textarea rows="4" cols="50" th:field="*{content}"/></td>
                        <td th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content error message</td>
                    </tr>
                    <tr>
                        <td><button type="submit">Create Post</button></td>
                    </tr>
                </tbody>
            </table>
        </form>   

    </body>
</html>
